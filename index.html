<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR java script</title>
    <link rel="stylesheet" href="fonts/font.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <p>A Web Page</p>
      <div class="search">
        <div class="search__images">
          <img src="images/left.png" alt="left" width="20" height="20" />
          <img
            src="images/right-arrow.png"
            alt="right"
            width="20"
            height="20"
          />
        </div>
        <form>
          <input id="search-input" type="text" placeholder="https://" />
        </form>
        <img
          src="images/hamburger.png"
          alt="hamburger"
          width="40"
          height="40"
        />
      </div>
    </header>

    <!-- MAIN CONTENT -->

    <main class="main">
      <h1 class="main__title">Kim birinchi borishga !</h1>
      <form class="form">
        <label for="type">Masofani kiriting</label>
        <input id="masofa" type="number" placeholder="KM da kiriting" />

        <button type="submit">Hisoblash</button>
      </form>
      <div class="card">
        <div class="card__item">
          <img src="images/walk.png" alt="walk" width="60" height="60" />
          <p class="card__title">Piyoda</p>
          <p class="card__time walk">N vaqtda</p>
          <p class="walk"></p>
        </div>
        <div class="card__item">
          <img src="images/bike.png" alt="bike" width="60" height="60" />
          <p class="card__title">Velosiped</p>
          <p class="card__time bike">N vaqtda</p>
        </div>
        <div class="card__item">
          <img src="images/car.png" alt="car" width="60" height="60" />
          <p class="card__title">Mashina</p>
          <p class="card__time car">N vaqtda</p>
        </div>
        <div class="card__item">
          <img src="./images/plane.png" alt="plane" width="60" height="60" />
          <p class="card__title">Samalyot</p>
          <p class="card__time plane">N vaqtda</p>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
